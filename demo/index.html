<!DOCTYPE html>
<html>
<head>
  <title>Hostbridge Demo</title>
  <meta name="main-window" content="center=true" />
  <script src="/-/hostbridge.js"></script>
  <script>
    window.clicked = async () => {
      window.output.value = await $host.shell.ShowFilePicker({Mode: "pickfile"})
    }
    $host.ready.then(() => {
      $host.shell.ShowMessage({Body: "Hello"})
    })
  </script>
</head>
<body>
  <button onclick="clicked()">Click Me</button> <input type="text" id="output" />
</body>
</html>
